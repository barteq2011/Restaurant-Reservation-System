<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>Alterier Romero</title>
  <meta name="description" content="Serwis restauracji Alterier Romero">
  <meta name="author" content="Bartosz Bartosik">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/basicStyle.css">
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <hr>
            <h1>
                Alterier Romero
            </h1>
            <hr>
        </header>
        <main>
            <nav class="nav nav-pills nav-justified">
                <a class="nav-item nav-link" href="#" th:href="@{/}">Strona główna</a>
                <a class="nav-item nav-link" href="#">O nas</a>
                <a class="nav-item nav-link" href="#">Rezerwacja</a>
                <a class="nav-item nav-link" href="#">Regulamin</a>
                <a class="nav-item nav-link" href="#">Kontakt</a>
              </nav>
              <article>
                  <h2 class="display-4">Witaj</h2>
                  <p>
                      Witamy w serwisie restauracji Alerier Romero. Zachęcamy do skorzystania z serwisu rezerwacji internetowej. 
                  </p>
                  <p>
                      Restauracja znajduje się przy Placu Trzech Krzyży 10/14 w Warszawie.
                  </p>
                  <div id="mapContainer" style="padding-bottom: 20px;"></div>
                    <script>
                        //Step 1: initialize communication with the platform
                        // Replace variable YOUR_API_KEY with your own apikey
                        var platform = new H.service.Platform({
                            apikey: '9rLaOYDowE7JguuKGXUntV_sIBaLfYeBnfqqZnUIsbg'
                        });
                        var defaultLayers = platform.createDefaultLayers();
                        //Step 2: initialize a map - this map is centered over Europe
                        var map = new H.Map(document.getElementById('mapContainer'),
                            defaultLayers.vector.normal.map,
                            {
                                center: { lat: 50, lng: 5 },
                                zoom: 4,
                                pixelRatio: window.devicePixelRatio || 1
                            }
                        );
                        // add a resize listener to make sure that the map occupies the whole container
                        window.addEventListener('resize', () => map.getViewPort().resize());
                        //Step 3: make the map interactive
                        // MapEvents enables the event system
                        // Behavior implements default interactions for pan/zoom (also on mobile touch environments)
                        var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

                        // Create the default UI components
                        var ui = H.ui.UI.createDefault(map, defaultLayers);

                        // Marker code goes here
                        var LocationOfMarker = { lat: 52.22947358601871, lng: 21.023360730396906 };

                        // optionally - resize a larger PNG image to a specific size
                        var pngIcon = new H.map.Icon("https://cdn3.iconfinder.com/data/icons/tourism/eiffel200.png", { size: { w: 56, h: 56 } });

                        // Create a marker using the previously instantiated icon:
                        var marker = new H.map.Marker(LocationOfMarker, { icon: pngIcon });

                        // Add the marker to the map:
                        map.addObject(marker);
                        
                        // Optionally, 
                        //Show the marker in the center of the map
                        map.setCenter(LocationOfMarker)

                        //Zooming so that the marker can be clearly visible
                        map.setZoom(8)
                    </script>
              </article>
        </main>
    </div>
</body>

</html>
