                internetowej.
            </p>

                Restauracja znajduje się przy Placu Trzech Krzyży 10/14 w Warszawie.
            </p>
            <div id="mapContainer" style="padding-bottom: 20px; width: 100%; height: 500px;"></div>
        </article>
        <script>
                        var platform = new H.service.Platform({
                            apikey: '9rLaOYDowE7JguuKGXUntV_sIBaLfYeBnfqqZnUIsbg'
                        });
                        var defaultLayers = platform.createDefaultLayers();
                        var map = new H.Map(document.getElementById('mapContainer'),
                            defaultLayers.vector.normal.map,
                            {
                                center: { lat: 50, lng: 5 },
                                zoom: 4,
                                pixelRatio: window.devicePixelRatio || 1
                            }
                        );
                        window.addEventListener('resize', () => map.getViewPort().resize());
                        var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
                        var ui = H.ui.UI.createDefault(map, defaultLayers);
                        var LocationOfMarker = { lat: 52.22947358601871, lng: 21.023360730396906 };
                        var pngIcon = new H.map.Icon("https://cdn3.iconfinder.com/data/icons/tourism/eiffel200.png", { size: { w: 56, h: 56 } });
                        var marker = new H.map.Marker(LocationOfMarker, { icon: pngIcon });
                        map.addObject(marker);
                        map.setCenter(LocationOfMarker);
